<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>糖果的珠心算小屋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              candy: {
                pink: '#F9C6DA',
                darkPink: '#F48FB1',
                mint: '#C9F5E2',
                darkMint: '#80CBC4',
                yellow: '#FFE28A',
                text: '#5D4037',
                purple: '#E1BEE7',
                blue: '#B3E5FC'
              }
            },
            fontFamily: {
              sans: ['"Comic Sans MS"', '"Chalkboard SE"', 'sans-serif'],
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
              'wiggle': 'wiggle 0.5s ease-in-out',
              'pop-in': 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 3s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'fall-slow': 'fall 2.5s linear forwards',
              'fall-fast': 'fall 1.5s linear forwards',
              'fly-up': 'flyUp 1.2s ease-in forwards',
              'pulse-glow': 'pulseGlow 2s infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '70%': { transform: 'scale(1.1)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fall: {
                '0%': { transform: 'translateY(-20vh) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(120vh) rotate(360deg)', opacity: '0' }
              },
              flyUp: {
                '0%': { transform: 'translateY(200px) scale(0.5)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-100vh) scale(1.5)', opacity: '1' }
              },
              pulseGlow: {
                 '0%, 100%': { filter: 'drop-shadow(0 0 10px rgba(255, 215, 0, 0.5))' },
                 '50%': { filter: 'drop-shadow(0 0 25px rgba(255, 215, 0, 0.9))' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF0F5;
        touch-action: manipulation;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for cute look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(244, 143, 177, 0.5); 
        border-radius: 4px;
      }
      
      /* Shine Effect Class */
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        transform: skewX(-25deg);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        100% { left: 200%; }
      }

      /* Safe Area Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
